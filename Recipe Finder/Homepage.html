<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="head">
        <h1 class="title">Recipe <span>Finder</span></h1>
        <div class="navbar">
          <ul>
              <li><a href="Aboutpage.html">ABOUT </a></li>
              <li><a href="Loginpage.html">LOGIN</a></li>
          </ul>
        </div>   
    </div>
    <br> <br>
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Welcome to Recipe Finder</h2>
        <blockquote>"Find the Perfect Recipe for Every Craving!" <br>
            Craving comfort food or something impressive? Search by ingredients or cuisine to unleash your inner chef.
        </blockquote>
        <br>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title1">Your Search Results:</h2>
        <div id= "meal">
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
        </div>
        </div>
      </div>
    </div>
  </div>

<script src = "script.js"></script>
</body>
</html>

<script src = "script.js"></script>
</body>
</html>
